                border-collapse: collapse;
                text-align: center;
                padding: 2%;
            }
        </style>
    </head>
    <body>
        <h2>A Basic HTML Table</h2>
        <br>
        <table style="width: 100%;"> 
            <tr>
                <th>
                    Company
                </th>
                <th>
                    Contact
                </th>
                <th>
                    Country
                </th>
            </tr>
            <tr>
                <td>
                    Robosoft Technologies
                </td>
                <td>
                    Udupi
                </td>
                <td>
                    India
                </td>
            </tr>
        </table>
    </body>
</html>
