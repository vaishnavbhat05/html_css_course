<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <h1>Javascript Object Cosntructor</h1>
    <p id="demo"></p>
    <script>
        function Person(first, last, age, eye, lang) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.language = lang;
        }
        const me = new Person('Vaishnava', 'Bhat', 22, 'Red', 'Konkani');
        const myBrother = new Person('Ganesh', 'Bhat', 24, 'Green', 'English');

        me.changeLang = function (lang) {
            this.language = lang;
        }
        me.changeLang("English");

        document.getElementById('demo').innerHTML = 'My name is ' + me.firstName +
            ' and My brother name is ' + myBrother.firstName + ' my language is ' + me.language +
            ' my brother language is ' + myBrother.language;
    </script>
</body>

</html>
